<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body{
  margin:0;
  background:#fff4f6;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
  padding-top:60px;
}

h1{
  font-size:2.6rem;
}

/* FLOATING HEARTS BACKGROUND */
.bg-heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation: floatUp linear infinite;
  opacity:.8;
}

@keyframes floatUp{
  from{ transform:translateY(0); }
  to{ transform:translateY(-110vh); }
}

/* MINION */
.minion{
  width:140px;
  height:180px;
  background:#ffd43b;
  border-radius:20px;
  margin:0 auto 30px;
  position:relative;
}

.eye{
  width:45px;
  height:45px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:35px;
  border:5px solid gray;
}

.eye.left{ left:25px;}
.eye.right{ right:25px;}

.pupil{
  width:15px;
  height:15px;
  background:black;
  border-radius:50%;
  margin:15px auto;
}

.heart{
  position:absolute;
  bottom:-25px;
  left:50%;
  transform:translateX(-50%);
  font-size:32px;
}

/* BUTTONS */
.buttons{
  position:relative;
}

button{
  padding:12px 26px;
  font-size:1.2rem;
  border:none;
  border-radius:10px;
  background:#ff4b5c;
  color:white;
  cursor:pointer;
  margin:15px;
}

button:hover{
  background:#ff2a3a;
}

#noBtn{
  position:absolute;
}

/* FIREWORK HEARTS */
.firework{
  position:absolute;
  font-size:22px;
  animation: explode 1.8s ease-out forwards;
}

@keyframes explode{
  from{ transform:scale(.5); opacity:1;}
  to{
    transform:translate(var(--x),var(--y)) scale(1.5);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>Will you be my Valentine? üíò</h1>

<div class="minion">
  <div class="eye left"><div class="pupil"></div></div>
  <div class="eye right"><div class="pupil"></div></div>
  <div class="heart">‚ù§Ô∏è</div>
</div>

<div class="buttons">
  <button onclick="fireworks(); playMusic()">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- MUSIC (romantic instrumental ‚Äì royalty free) -->
<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
/* FLOATING HEARTS */
function createHeart(){
  const heart = document.createElement("div");
  heart.className="bg-heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = 4 + Math.random()*4 + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

/* NO BUTTON RUN AWAY */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", ()=>{
  const x = Math.random()*(window.innerWidth-100);
  const y = Math.random()*(window.innerHeight-100);
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
});

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<40;i++){
    const heart=document.createElement("div");
    heart.className="firework";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=window.innerWidth/2+"px";
    heart.style.top=window.innerHeight/2+"px";
    heart.style.setProperty("--x",(Math.random()*600-300)+"px");
    heart.style.setProperty("--y",(Math.random()*-600)+"px");
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1800);
  }
}

/* MUSIC */
function playMusic(){
  document.getElementById("music").play();
}
</script>

</body>
</html>
