<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  background: #fff4f6;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  padding-top: 60px;
}

h1 {
  font-size: 2.6rem;
  margin-bottom: 20px;
}

/* MINION GIF */
.minion-gif {
  width: 200px;
  height: auto;
  margin: 0 auto 30px;
}

/* FIREWORK GIF */
.firework-gif {
  width: 250px;
  height: auto;
  margin: 20px auto 10px;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 100px;
}

button {
  padding: 12px 26px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  background: #ff4b5c;
  color: white;
  cursor: pointer;
  margin: 15px;
  transition: transform 0.2s, left 0.3s, top 0.3s;
}

button:hover {
  background: #ff2a3a;
}

#noBtn {
  position: absolute;
}

/* MUSIC (hidden controls) */
audio {
  display: none;
}
</style>
</head>
