<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
body {
  margin: 0;
  background: #fff4f6;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  padding-top: 60px;
}

h1 {
  font-size: 2.6rem;
  margin-bottom: 20px;
}

/* MINION GIF */
.minion-gif {
  width: 200px;
  height: auto;
  margin: 0 auto 30px;
}

/* FIREWORK GIF */
.firework-gif {
  width: 250px;
  height: auto;
  margin: 20px auto 10px;
}

/* BUTTONS */
.buttons {
  position: relative;
}

button {
  padding: 12px 26px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  background: #ff4b5c;
  color: white;
  cursor: pointer;
  margin: 15px;
  transition: transform 0.2s;
}

button:hover {
  background: #ff2a3a;
}

#noBtn {
  position: absolute;
}

/* MUSIC (hidden controls) */
audio {
  display: none;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’˜</h1>

<img src="minionlove.gif" alt="Minion Love" class="minion-gif" id="minionGif">

<div class="buttons">
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>
</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
/* FLOATING HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.style.position = "absolute";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "-50px";
  heart.style.opacity = 0.8;
  heart.innerHTML = "â¤ï¸";
  heart.style.transition = "transform 4s linear, opacity 4s linear";
  document.body.appendChild(heart);
  setTimeout(() => {
    heart.style.transform = `translateY(-${window.innerHeight + 50}px)`;
    heart.style.opacity = 0;
  }, 50);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);

/* NO BUTTON PROGRESSION */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noTexts = [
  "Are you sure?",
  "Are you sure you're sure?",
  "Babe pleaseeeeee",
  "Just say yes babe",
  "You better say yes",
  "Last chance",
  "Last chance"
];
let noIndex = 0;
let yesSize = 1;

noBtn.addEventListener("click", () => {
  if (noIndex < noTexts.length - 1) {
    noIndex++;
  }
  noBtn.textContent = noTexts[noIndex];
  yesSize += 0.05;
  yesBtn.style.transform = `scale(${yesSize})`;
});

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES BUTTON CLICK */
function yesClicked() {
  // Play music
  document.getElementById("music").play();

  // Replace minion GIF with fireworks GIF
  const minion = document.getElementById("minionGif");
  minion.src = "fireworks-exploding-heart.gif";

  // Replace buttons with celebration text
  document.querySelector(".buttons").innerHTML = "<h2>YAYY! I LOVE YOU &lt;3</h2>";
}

</script>
</body>
</html>
